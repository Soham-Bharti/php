<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div">
      <!-- The $_SERVER["PHP_SELF"] is a super global variable that returns the filename of the currently executing script. -->
      <form action="index.php" method="post">
        Name <input type="text" name="uName" required class="labels" /> Email
        <input type="email" name="uEmail" required class="labels" /> Website
        <input type="text" name="uWebsite" class="labels" /> Comment
        <textarea name="uComment" class="labels" rows="5" cols="30"></textarea>
        Gender
        <div class="radios">
          <input type="radio" name="uGender" value="male" />
          <label for="male">Male</label><br />
          <input type="radio" name="uGender" value="female" />
          <label for="female">Female</label><br />
          <input type="radio" name="uGender" value="others" />
          <label for="others">Others</label>
        </div>
        <input type="submit" class="button" class="button" />
      </form>
    </div>
  </body>
</html>
